<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Telemedicina</title>

  <!-- Firebase SDK - Versi√≥n m√°s estable -->
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .login-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .login-header h1 {
      font-size: 1.8em;
      color: #444;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      margin-top: 5px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1.8px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.3s ease all;
    }

    input:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    input.error {
      border-color: #e57373;
    }

    input:disabled {
      background-color: #f5f5f5;
      cursor: not-allowed;
    }

    .btn {
      width: 48%;
      padding: 12px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
      position: relative;
    }

    .btn:first-child {
      background-color: #667eea;
      color: white;
    }

    .btn:last-child {
      background-color: #dee2e6;
      color: #333;
    }

    .btn:hover:not(:disabled) {
      opacity: 0.9;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    .btn.loading .spinner {
      display: inline-block;
    }

    .btn.loading .btn-text {
      display: none;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.4s ease;
      height: 20px;
    }

    .message.show {
      opacity: 1;
    }

    .error-message {
      color: #b94a48;
    }

    .success-message {
      color: #3c763d;
    }

    .warning-message {
      color: #f57c00;
    }

    .login-mode-toggle {
      text-align: center;
      margin-bottom: 20px;
    }

    .mode-btn {
      background: none;
      border: 1px solid #667eea;
      color: #667eea;
      padding: 8px 16px;
      margin: 0 5px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 12px;
      transition: 0.3s ease;
    }

    .mode-btn.active {
      background: #667eea;
      color: white;
    }

    .mode-btn:hover {
      background: #667eea;
      color: white;
    }

    .connection-status {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 12px;
      background: #f8f9fa;
      border: 1px solid #dee2e6;
    }

    .status-online {
      background: #d4edda;
      color: #155724;
      border-color: #c3e6cb;
    }

    .status-offline {
      background: #f8d7da;
      color: #721c24;
      border-color: #f5c6cb;
    }

    .status-demo {
      background: #e2e3f3;
      color: #383d41;
      border-color: #d6d8db;
    }

    .forgot-password {
      text-align: center;
      margin-top: 15px;
    }

    .forgot-password a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #dee2e6;
    }

    .divider span {
      background: white;
      padding: 0 15px;
      color: #666;
      font-size: 12px;
    }

    .debug-info {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      max-width: 300px;
      display: none;
    }

    .debug-info.show {
      display: block;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="connection-status" id="connectionStatus">
      üîÑ Conectando...
    </div>

    <div class="login-header">
      <h1>üè• Telemedicina Rural</h1>
      <p class="subtitle">Sistema de consultas m√©dicas remotas</p>
    </div>

    <!-- Toggle de modo de login -->
    <div class="login-mode-toggle">
      <button type="button" class="mode-btn" id="firebaseMode">üî• Firebase</button>
      <button type="button" class="mode-btn active" id="demoMode">üé≠ Demo</button>
    </div>

    <form id="loginForm" novalidate>
      <div class="form-group">
        <label for="email">Email / Usuario</label>
        <input type="text" id="email" placeholder="admin, doctor, nurse, demo" required />
      </div>
      <div class="form-group">
        <label for="password">Contrase√±a</label>
        <input type="password" id="password" placeholder="Ingrese su contrase√±a" required />
      </div>
      <div style="display: flex; justify-content: space-between;">
        <button type="submit" class="btn" id="loginBtn">
          <div class="spinner"></div>
          <span class="btn-text">Iniciar Sesi√≥n</span>
        </button>
        <button type="button" id="btnClear" class="btn">Limpiar</button>
      </div>

      <div class="divider">
        <span>o</span>
      </div>

      <div style="display: flex; justify-content: space-between;">
        <button type="button" class="btn" id="registerBtn" style="width: 48%; background: #28a745;">
          <span class="btn-text">Registrarse</span>
        </button>
        <button type="button" class="btn" id="guestBtn" style="width: 48%; background: #6c757d;">
          <span class="btn-text">Modo Invitado</span>
        </button>
      </div>

      <div class="forgot-password">
        <a href="#" id="forgotPasswordLink">¬øOlvidaste tu contrase√±a?</a>
      </div>

      <div class="message error-message" id="errorMessage"></div>
      <div class="message success-message" id="successMessage"></div>
      <div class="message warning-message" id="warningMessage"></div>
    </form>
  </div>

  <!-- Debug info panel -->
  <div class="debug-info" id="debugInfo">
    <div id="debugContent"></div>
    <button onclick="toggleDebug()" style="margin-top: 5px; padding: 2px 8px; font-size: 10px;">Cerrar</button>
  </div>

  <script>
    // ‚ö†Ô∏è IMPORTANTE: Configuraci√≥n de Firebase (debes usar la tuya)
    const firebaseConfig = {
      apiKey: "AIzaSyB25RJkWpFOxihefSN8G8BgjBkp1DaJgCo",
      authDomain: "telemedicina-rural.firebaseapp.com",
      databaseURL: "https://telemedicina-rural-default-rtdb.firebaseio.com",
      projectId: "telemedicina-rural",
      storageBucket: "telemedicina-rural.firebasestorage.app",
      messagingSenderId: "545941808760",
      appId: "1:545941808760:web:312ca5a2d010a8d9a1ef8d",
      measurementId: "G-M5LBNG6G21"
    };

    // Variables globales
    let auth, db;
    let firebaseInitialized = false;
    let firebaseError = null;
    let isOnline = navigator.onLine;
    let loginMode = 'demo'; // Empezar en modo demo por defecto

    // Elementos del DOM
    const loginForm = document.getElementById("loginForm");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const guestBtn = document.getElementById("guestBtn");
    const btnClear = document.getElementById("btnClear");
    const forgotPasswordLink = document.getElementById("forgotPasswordLink");
    const connectionStatus = document.getElementById("connectionStatus");
    const errorMessage = document.getElementById("errorMessage");
    const successMessage = document.getElementById("successMessage");
    const warningMessage = document.getElementById("warningMessage");
    const firebaseModeBtn = document.getElementById("firebaseMode");
    const demoModeBtn = document.getElementById("demoMode");
    const debugInfo = document.getElementById("debugInfo");
    const debugContent = document.getElementById("debugContent");

    // Usuarios demo predefinidos
    const demoUsers = {
      'admin': { password: '1234', role: 'admin', name: 'Administrador' },
      'doctor': { password: 'doctor123', role: 'doctor', name: 'Dr. Garc√≠a' },
      'nurse': { password: 'nurse123', role: 'nurse', name: 'Enfermera L√≥pez' },
      'demo': { password: 'demo', role: 'guest', name: 'Usuario Demo' }
    };

    // Funci√≥n de debug
    function logDebug(message, data = null) {
      const timestamp = new Date().toLocaleTimeString();
      console.log(`[${timestamp}] ${message}`, data);

      if (debugContent) {
        const logEntry = document.createElement('div');
        logEntry.innerHTML = `<small>${timestamp}</small> ${message}`;
        debugContent.appendChild(logEntry);
        debugContent.scrollTop = debugContent.scrollHeight;
      }
    }

    function toggleDebug() {
      debugInfo.classList.toggle('show');
    }

    // Doble clic en el t√≠tulo para mostrar debug
    document.querySelector('.login-header h1').addEventListener('dblclick', toggleDebug);

    // Verificaci√≥n de Firebase mejorada
    function checkFirebaseSDK() {
      logDebug('üîç Verificando Firebase SDK...');

      if (typeof firebase === 'undefined') {
        logDebug('‚ùå Firebase SDK no est√° cargado');
        return false;
      }

      if (!firebase.auth || !firebase.firestore) {
        logDebug('‚ùå M√≥dulos de Firebase faltantes');
        return false;
      }

      logDebug('‚úÖ Firebase SDK disponible');
      return true;
    }

    // Inicializaci√≥n de Firebase con mejor manejo de errores
    async function initializeFirebase() {
      if (firebaseInitialized) {
        logDebug('‚ö†Ô∏è Firebase ya est√° inicializado');
        return true;
      }

      try {
        logDebug('üî• Iniciando inicializaci√≥n de Firebase...');

        // Verificar SDK
        if (!checkFirebaseSDK()) {
          throw new Error('Firebase SDK no disponible');
        }

        // Verificar configuraci√≥n
        if (!firebaseConfig.apiKey || firebaseConfig.apiKey.includes('tu-') || firebaseConfig.apiKey.includes('YOUR_')) {
          throw new Error('Configuraci√≥n de Firebase inv√°lida - actualiza tu apiKey');
        }

        logDebug('üîß Configurando Firebase app...');

        // Inicializar Firebase (solo si no existe ya)
        let app;
        if (firebase.apps.length === 0) {
          app = firebase.initializeApp(firebaseConfig);
          logDebug('‚úÖ Firebase app inicializada');
        } else {
          app = firebase.apps[0];
          logDebug('‚úÖ Usando Firebase app existente');
        }

        // Obtener servicios
        auth = firebase.auth();
        db = firebase.firestore();

        logDebug('üîê Configurando Auth...');

        // Configurar persistencia
        try {
          await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
          logDebug('‚úÖ Persistencia configurada');
        } catch (error) {
          logDebug('‚ö†Ô∏è Error configurando persistencia:', error.message);
        }

        // Test b√°sico de conexi√≥n
        logDebug('üåê Probando conexi√≥n...');

        // Timeout para el test de conexi√≥n
        const testPromise = new Promise(async (resolve, reject) => {
          try {
            // Intentar una operaci√≥n simple
            const testUser = await auth.signInAnonymously();
            await auth.signOut();
            resolve(true);
          } catch (error) {
            reject(error);
          }
        });

        const timeoutPromise = new Promise((_, reject) =>
          setTimeout(() => reject(new Error('Timeout de conexi√≥n')), 10000)
        );

        await Promise.race([testPromise, timeoutPromise]);

        firebaseInitialized = true;
        firebaseError = null;
        logDebug('‚úÖ Firebase inicializado correctamente');
        return true;

      } catch (error) {
        firebaseError = error;
        logDebug('‚ùå Error inicializando Firebase:', error.message);

        // Detalles adicionales del error
        if (error.code) {
          logDebug(`C√≥digo de error: ${error.code}`);
        }

        return false;
      }
    }

    // Funciones de utilidad
    function showMessage(message, type = 'error', duration = 4000) {
      hideAllMessages();

      let messageEl;
      switch (type) {
        case 'success':
          messageEl = successMessage;
          break;
        case 'warning':
          messageEl = warningMessage;
          break;
        default:
          messageEl = errorMessage;
      }

      messageEl.textContent = message;
      messageEl.classList.add('show');

      if (duration > 0) {
        setTimeout(() => messageEl.classList.remove('show'), duration);
      }
    }

    function hideAllMessages() {
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');
      warningMessage.classList.remove('show');
    }

    function setLoading(isLoading) {
      const inputs = [emailInput, passwordInput];
      const buttons = [loginBtn, registerBtn, guestBtn, btnClear];

      inputs.forEach(input => input.disabled = isLoading);
      buttons.forEach(button => button.disabled = isLoading);

      if (isLoading) {
        loginBtn.classList.add('loading');
      } else {
        loginBtn.classList.remove('loading');
      }
    }

    function clearInputErrors() {
      emailInput.classList.remove('error');
      passwordInput.classList.remove('error');
    }

    function updateConnectionStatus() {
      if (loginMode === 'demo') {
        connectionStatus.textContent = 'üé≠ Modo Demo';
        connectionStatus.className = 'connection-status status-demo';
      } else if (firebaseInitialized) {
        connectionStatus.textContent = 'üî• Firebase Conectado';
        connectionStatus.className = 'connection-status status-online';
      } else if (firebaseError) {
        connectionStatus.textContent = '‚ùå Error Firebase';
        connectionStatus.className = 'connection-status status-offline';
      } else if (!isOnline) {
        connectionStatus.textContent = 'üì± Sin conexi√≥n';
        connectionStatus.className = 'connection-status status-offline';
      } else {
        connectionStatus.textContent = 'üîÑ Conectando...';
        connectionStatus.className = 'connection-status';
      }
    }

    // Funciones de autenticaci√≥n
    async function loginWithFirebase(email, password) {
      if (!firebaseInitialized) {
        throw new Error(`Firebase no inicializado: ${firebaseError?.message || 'Error desconocido'}`);
      }

      try {
        logDebug(`üîê Intentando login con email: ${email}`);
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;

        logDebug('‚úÖ Autenticaci√≥n exitosa');

        // Obtener informaci√≥n adicional del usuario
        let userData = {
          uid: user.uid,
          email: user.email,
          name: user.displayName || 'Usuario',
          role: 'user'
        };

        try {
          const userDoc = await db.collection('users').doc(user.uid).get();
          if (userDoc.exists) {
            userData = { ...userData, ...userDoc.data() };
            logDebug('‚úÖ Datos adicionales obtenidos de Firestore');
          }
        } catch (error) {
          logDebug('‚ö†Ô∏è No se pudieron obtener datos adicionales:', error.message);
        }

        // Guardar sesi√≥n
        localStorage.setItem('userSession', JSON.stringify({
          ...userData,
          loginTime: new Date().toISOString(),
          loginMethod: 'firebase'
        }));

        logDebug('‚úÖ Sesi√≥n guardada');
        return userData;

      } catch (error) {
        logDebug('‚ùå Error en login Firebase:', error.message);

        // Mensajes de error m√°s amigables
        let errorMsg = 'Error de autenticaci√≥n';
        switch (error.code) {
          case 'auth/user-not-found':
            errorMsg = 'Usuario no encontrado';
            break;
          case 'auth/wrong-password':
            errorMsg = 'Contrase√±a incorrecta';
            break;
          case 'auth/invalid-email':
            errorMsg = 'Email inv√°lido';
            break;
          case 'auth/too-many-requests':
            errorMsg = 'Demasiados intentos. Intenta m√°s tarde';
            break;
          case 'auth/network-request-failed':
            errorMsg = 'Error de conexi√≥n a Firebase';
            break;
          default:
            errorMsg = error.message || 'Error desconocido';
        }

        throw new Error(errorMsg);
      }
    }

    function loginWithDemo(username, password) {
      logDebug(`üé≠ Intentando login demo con usuario: ${username}`);

      const user = demoUsers[username.toLowerCase()];
      if (!user || user.password !== password) {
        logDebug('‚ùå Credenciales demo incorrectas');
        throw new Error('Usuario o contrase√±a incorrectos');
      }

      const userData = {
        uid: `demo_${username}`,
        email: `${username}@demo.local`,
        name: user.name,
        role: user.role,
        isDemo: true
      };

      // Guardar sesi√≥n demo
      localStorage.setItem('userSession', JSON.stringify({
        ...userData,
        loginTime: new Date().toISOString(),
        loginMethod: 'demo'
      }));

      logDebug('‚úÖ Login demo exitoso');
      return userData;
    }

    async function registerWithFirebase(email, password) {
      if (!firebaseInitialized) {
        throw new Error(`Firebase no inicializado: ${firebaseError?.message || 'Error desconocido'}`);
      }

      try {
        logDebug(`üìù Registrando usuario: ${email}`);
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Crear documento de usuario en Firestore
        const userData = {
          uid: user.uid,
          email: user.email,
          name: user.displayName || 'Nuevo Usuario',
          role: 'user',
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          lastLogin: firebase.firestore.FieldValue.serverTimestamp()
        };

        await db.collection('users').doc(user.uid).set({
          ...userData,
          createdAt: new Date().toISOString(),
          lastLogin: new Date().toISOString()
        });

        logDebug('‚úÖ Usuario registrado exitosamente');
        return userData;

      } catch (error) {
        logDebug('‚ùå Error registrando usuario:', error.message);

        let errorMsg = 'Error en el registro';
        switch (error.code) {
          case 'auth/email-already-in-use':
            errorMsg = 'Este email ya est√° registrado';
            break;
          case 'auth/weak-password':
            errorMsg = 'La contrase√±a debe tener al menos 6 caracteres';
            break;
          case 'auth/invalid-email':
            errorMsg = 'Email inv√°lido';
            break;
          default:
            errorMsg = error.message || 'Error desconocido';
        }

        throw new Error(errorMsg);
      }
    }

    async function resetPassword(email) {
      if (!firebaseInitialized) {
        throw new Error('Firebase no est√° inicializado');
      }

      try {
        await auth.sendPasswordResetEmail(email);
        return true;
      } catch (error) {
        logDebug('‚ùå Error enviando reset de contrase√±a:', error.message);
        throw new Error('No se pudo enviar el email de recuperaci√≥n');
      }
    }

    function redirectToDashboard() {
      showMessage('‚úÖ Inicio de sesi√≥n exitoso. Redirigiendo...', 'success', 0);
      setTimeout(() => {
        // Verificar si existe dashboard.html, si no, mostrar mensaje
        window.location.href = 'index.html';
      }, 1500);
    }

    // Event Listeners
    loginForm.addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      hideAllMessages();
      clearInputErrors();

      // Validaci√≥n b√°sica
      if (!email || !password) {
        showMessage('Por favor, complete todos los campos');
        if (!email) emailInput.classList.add('error');
        if (!password) passwordInput.classList.add('error');
        return;
      }

      setLoading(true);

      try {
        let userData;

        if (loginMode === 'firebase') {
          userData = await loginWithFirebase(email, password);
        } else {
          userData = loginWithDemo(email, password);
        }

        logDebug('üë§ Usuario autenticado:', userData);
        redirectToDashboard();

      } catch (error) {
        logDebug('‚ùå Error en login:', error.message);
        showMessage(error.message);
        emailInput.classList.add('error');
        passwordInput.classList.add('error');
      } finally {
        setLoading(false);
      }
    });

    registerBtn.addEventListener("click", async function () {
      if (loginMode === 'demo') {
        showMessage('El registro no est√° disponible en modo demo', 'warning');
        return;
      }

      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        showMessage('Complete email y contrase√±a para registrarse');
        return;
      }

      if (password.length < 6) {
        showMessage('La contrase√±a debe tener al menos 6 caracteres');
        return;
      }

      setLoading(true);

      try {
        const userData = await registerWithFirebase(email, password);
        showMessage('‚úÖ Usuario registrado exitosamente. Iniciando sesi√≥n...', 'success');

        setTimeout(() => {
          redirectToDashboard();
        }, 2000);

      } catch (error) {
        showMessage(error.message);
      } finally {
        setLoading(false);
      }
    });

    guestBtn.addEventListener("click", function () {
      // Login como invitado
      const guestData = {
        uid: 'guest_' + Date.now(),
        email: 'guest@demo.local',
        name: 'Usuario Invitado',
        role: 'guest',
        isGuest: true
      };

      localStorage.setItem('userSession', JSON.stringify({
        ...guestData,
        loginTime: new Date().toISOString(),
        loginMethod: 'guest'
      }));

      logDebug('üë§ Acceso como invitado');
      showMessage('‚úÖ Accediendo como invitado...', 'success');
      setTimeout(() => {
        redirectToDashboard();
      }, 1000);
    });

    btnClear.addEventListener("click", function () {
      loginForm.reset();
      hideAllMessages();
      clearInputErrors();
      logDebug('üßπ Formulario limpiado');
    });

    forgotPasswordLink.addEventListener("click", async function (e) {
      e.preventDefault();

      if (loginMode === 'demo') {
        alert('Usuarios demo disponibles:\n\n' +
          '‚Ä¢ admin / 1234 (Administrador)\n' +
          '‚Ä¢ doctor / doctor123 (Dr. Garc√≠a)\n' +
          '‚Ä¢ nurse / nurse123 (Enfermera L√≥pez)\n' +
          '‚Ä¢ demo / demo (Usuario Demo)');
        return;
      }

      const email = emailInput.value.trim();
      if (!email) {
        showMessage('Ingrese su email para recuperar la contrase√±a');
        emailInput.focus();
        return;
      }

      try {
        await resetPassword(email);
        showMessage('‚úÖ Se envi√≥ un email de recuperaci√≥n', 'success');
      } catch (error) {
        showMessage(error.message);
      }
    });

    // Toggle de modo
    firebaseModeBtn.addEventListener("click", async function () {
      loginMode = 'firebase';
      firebaseModeBtn.classList.add('active');
      demoModeBtn.classList.remove('active');
      emailInput.type = 'email';
      emailInput.placeholder = 'doctor@hospital.com';

      logDebug('üî• Cambiando a modo Firebase');

      // Intentar inicializar Firebase si no est√° inicializado
      if (!firebaseInitialized) {
        showMessage('üîÑ Inicializando Firebase...', 'warning', 2000);
        const success = await initializeFirebase();
        if (!success) {
          showMessage('‚ùå Error conectando a Firebase. Verifica tu configuraci√≥n.', 'error', 6000);
        }
      }

      updateConnectionStatus();
    });

    demoModeBtn.addEventListener("click", function () {
      loginMode = 'demo';
      demoModeBtn.classList.add('active');
      firebaseModeBtn.classList.remove('active');
      emailInput.type = 'text';
      emailInput.placeholder = 'admin, doctor, nurse, demo';

      logDebug('üé≠ Cambiando a modo Demo');
      updateConnectionStatus();
      showMessage('Usuarios demo: admin/1234, doctor/doctor123, nurse/nurse123, demo/demo', 'warning', 8000);
    });

    // Event listeners de conectividad
    window.addEventListener('online', function () {
      isOnline = true;
      logDebug('üåê Conexi√≥n restaurada');
      updateConnectionStatus();

      if (loginMode === 'firebase' && !firebaseInitialized) {
        setTimeout(() => {
          logDebug('üîÑ Reintentando inicializaci√≥n de Firebase...');
          initializeFirebase();
        }, 2000);
      }
    });

    window.addEventListener('offline', function () {
      isOnline = false;
      logDebug('üì± Conexi√≥n perdida');
      updateConnectionStatus();
    });

    // Verificar si ya hay una sesi√≥n activa
    function checkExistingSession() {
      const session = localStorage.getItem('userSession');
      if (session) {
        try {
          const userData = JSON.parse(session);
          const loginTime = new Date(userData.loginTime);
          const now = new Date();
          const hoursSinceLogin = (now - loginTime) / (1000 * 60 * 60);

          // Sesi√≥n v√°lida por 24 horas
          if (hoursSinceLogin < 24) {
            logDebug('‚úÖ Sesi√≥n existente encontrada, redirigiendo...');
            showMessage('Ya tienes una sesi√≥n activa. Redirigiendo...', 'success');
            setTimeout(() => {
              redirectToDashboard();
            }, 1500);
            return true;
          } else {
            logDebug('‚ö†Ô∏è Sesi√≥n expirada, limpiando...');
            localStorage.removeItem('userSession');
          }
        } catch (error) {
          logDebug('‚ùå Error procesando sesi√≥n existente:', error.message);
          localStorage.removeItem('userSession');
        }
      }
      return false;
    }

    // Inicializaci√≥n mejorada
    document.addEventListener('DOMContentLoaded', async function () {
      logDebug('üöÄ Iniciando sistema de login...');

      // Verificar sesi√≥n existente primero
      if (checkExistingSession()) {
        return; // Si hay sesi√≥n v√°lida, no continuar con la inicializaci√≥n
      }

      // Configurar estado inicial
      updateConnectionStatus();

      // Mostrar informaci√≥n inicial
      showMessage('Usuarios demo: admin/1234, doctor/doctor123, nurse/nurse123, demo/demo', 'warning', 10000);

      // Solo intentar inicializar Firebase si estamos en modo Firebase
      if (loginMode === 'firebase') {
        logDebug('üîÑ Intentando inicializar Firebase en background...');
        setTimeout(async () => {
          const success = await initializeFirebase();
          updateConnectionStatus();

          if (!success) {
            logDebug('‚ùå Firebase no disponible, usando modo demo');
            showMessage('‚ö†Ô∏è Firebase no disponible - usando modo demo', 'warning', 5000);
          }
        }, 1000);
      }

      logDebug('‚úÖ Sistema de login inicializado');
    });

    // Funciones de debug globales
    window.debugLogin = function () {
      console.log('=== LOGIN DEBUG INFO ===');
      console.log('üîß Login mode:', loginMode);
      console.log('üî• Firebase initialized:', firebaseInitialized);
      console.log('‚ùå Firebase error:', firebaseError?.message || 'none');
      console.log('üåê Online:', isOnline);
      console.log('üë• Demo users:', Object.keys(demoUsers));
      console.log('üíæ Session:', localStorage.getItem('userSession') ? 'exists' : 'none');

      if (auth && auth.currentUser) {
        console.log('üë§ Current Firebase user:', auth.currentUser.email);
      }

      console.log('=== FIREBASE CONFIG ===');
      console.log('üîë API Key:', firebaseConfig.apiKey ? 'configured' : 'missing');
      console.log('üè† Auth Domain:', firebaseConfig.authDomain);
      console.log('üì¶ Project ID:', firebaseConfig.projectId);

      // Mostrar panel de debug
      toggleDebug();
    };

    // Atajos de teclado para debug
    document.addEventListener('keydown', function (e) {
      // Ctrl + D para debug
      if (e.ctrlKey && e.key === 'd') {
        e.preventDefault();
        window.debugLogin();
      }

      // Ctrl + L para limpiar debug
      if (e.ctrlKey && e.key === 'l') {
        e.preventDefault();
        if (debugContent) {
          debugContent.innerHTML = '';
          logDebug('üßπ Debug log limpiado');
        }
      }
    });

    // Test de usuarios demo r√°pido
    window.testDemo = function () {
      console.log('=== TESTING DEMO USERS ===');
      for (const [username, userData] of Object.entries(demoUsers)) {
        console.log(`üë§ ${username} / ${userData.password} (${userData.role}) - ${userData.name}`);
      }
    };

    // Test de Firebase
    window.testFirebase = async function () {
      console.log('=== TESTING FIREBASE ===');
      console.log('üîç Checking SDK...');

      if (!checkFirebaseSDK()) {
        console.log('‚ùå Firebase SDK not available');
        return;
      }

      console.log('‚úÖ Firebase SDK available');
      console.log('üîß Trying to initialize...');

      const success = await initializeFirebase();
      console.log(success ? '‚úÖ Firebase initialized' : '‚ùå Firebase failed');

      updateConnectionStatus();
    };

    // Funci√≥n para crear usuario demo en Firebase (solo para desarrollo)
    window.createDemoUserInFirebase = async function (email = 'demo@test.com', password = 'demo123') {
      if (!firebaseInitialized) {
        console.log('‚ùå Firebase not initialized');
        return;
      }

      try {
        console.log(`üìù Creating demo user: ${email}`);
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        await db.collection('users').doc(user.uid).set({
          email: user.email,
          name: 'Demo User',
          role: 'demo',
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        console.log('‚úÖ Demo user created successfully');
        console.log(`üë§ Email: ${email}, Password: ${password}`);

      } catch (error) {
        console.log('‚ùå Error creating demo user:', error.message);
      }
    };

    // Auto-focus en el campo de email al cargar
    setTimeout(() => {
      if (emailInput && !emailInput.value) {
        emailInput.focus();
      }
    }, 500);

    // Mostrar consejos seg√∫n el modo
    function showModeHelp() {
      if (loginMode === 'demo') {
        console.log('üí° MODO DEMO ACTIVO');
        console.log('Usuarios disponibles:');
        window.testDemo();
      } else {
        console.log('üí° MODO FIREBASE ACTIVO');
        console.log('- Aseg√∫rate de tener una configuraci√≥n v√°lida de Firebase');
        console.log('- Verifica que los servicios Auth y Firestore est√©n habilitados');
        console.log('- Puedes crear un usuario demo con: createDemoUserInFirebase()');
      }
    }

    // Mostrar ayuda inicial
    setTimeout(showModeHelp, 2000);
  </script>
